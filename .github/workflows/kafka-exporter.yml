name: Kafka Exporter

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: cognispace
  GAR_LOCATION: europe-central2
  SERVICE: kafka-exporter-service
  REGION: europe-central2

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build and Push Kafka Exporter Container
        run: |-
          gcloud auth list
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/kafka-exporter/${{ github.sha }} -f Dockerfile.kafka-exporter .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/kafka-exporter/${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/kafka-exporter/${{ github.sha }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
